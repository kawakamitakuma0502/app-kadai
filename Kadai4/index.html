    <script>
        function validateForm() {
            // 入力チェックを行う
            let Affiliation = document.querySelector('#Affiliation').value;
            let name = document.querySelector('#name').value;
            let mail = document.querySelector('#mail').value;
            let tel = document.querySelector('#tel').value;
            let title = document.querySelector('#title').value;
            let inquiry = document.querySelector('#inquiry').value;

            if(Affiliation === ""){
                confirm("Error" + "すべての項目を入力してください。");
                return false;
            }else if(name === ""){
                confirm("Error" + "すべての項目を入力してください。");
                return false;
            }else if(mail === ""){
                confirm("Error" + "すべての項目を入力してください。");
                return false;
            }else if(tel === ""){
                confirm("Error" + "すべての項目を入力してください。");
                return false;
            }else if(title === ""){
                confirm("Error" + "すべての項目を入力してください。");
                return false;
            }else if(inquiry === ""){
                confirm("Error" + "すべての項目を入力してください。");
                return false;
            }

            // 入力内容の確認
            confirm("所属（企業名・部署名・役職）" + Affiliation + "\n名前" + name + "\nメール" + mail + "\n電話番号" + tel + "\nタイトル" + title +  + "\nお問い合わせ内容" + inquiry + "\nこの内容でよろしいですか？")
        }
    </script>
